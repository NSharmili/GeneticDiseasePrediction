<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Patient Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('contact.jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
        }
        h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:nth-child(1) {
            background: #007BFF;
            color: white;
        }
        button:nth-child(1):hover {
            background: #0056b3;
        }
        button:nth-child(2) {
            background: #28a745;
            color: white;
        }
        button:nth-child(2):hover {
            background: #1e7e34;
        }
        button:nth-child(3) {
            background: #6a5acd;
            color: white;
        }
        button:nth-child(3):hover {
            background: #483d8b;
        }
        .back-button {
            background: #6c757d;
            color: white;
            width: 120px;
            margin-top: 15px;
            display: inline-block;
        }
        .back-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Registered Patients</h2>
        <form id="patientForm">
            <button type="button" onclick="window.location.href='child.html'">View Son/Daughter</button>
            <button type="button" onclick="window.location.href='grandparent.html'">View Grandfather/Grandmother</button>
            <button type="button" onclick="window.location.href='parent.html'">View Father/Mother</button>
        </form>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
