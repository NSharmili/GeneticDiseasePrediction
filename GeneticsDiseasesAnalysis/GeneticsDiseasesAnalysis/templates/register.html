<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Healthcare - Home</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500&display=swap');

        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('homereg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Soft overlay for readability */
            z-index: -1;
        }

        /* Glassmorphism Box (Increased size & shadow) */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 750px;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 30px rgba(255, 255, 255, 0.2); /* Larger, softer shadow */
        }

        /* Main Title (Times New Roman) */
        h1 {
    font-size: 42px;
    font-family: 'Times New Roman', serif;
    font-weight: bold;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    background-clip: text; /* Standard property */
    -webkit-background-clip: text; /* Vendor-prefixed for WebKit browsers */
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 10px rgba(0, 198, 255, 0.5);
    animation: glowEffect 2s infinite alternate;
    margin-bottom: 10px;
}


        @keyframes glowEffect {
            from { text-shadow: 2px 2px 10px rgba(0, 198, 255, 0.5); }
            to { text-shadow: 2px 2px 20px rgba(0, 198, 255, 0.9); }
        }

        /* Security Message */
        .security-msg {
            font-size: 18px;
            font-weight: 500;
            color: #a5d6ff;
            margin-bottom: 20px;
        }

        /* Description */
        p {
            font-size: 20px;
            font-weight: 300;
            color: #dfe6e9;
        }

        /* Options */
        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }

        .option img {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .option:hover {
            transform: translateY(-5px);
        }

        .option:hover img {
            transform: scale(1.1);
        }

        .option p {
            font-size: 18px;
            font-weight: 500;
            color: white;
        }

        /* Back Button (Repositioned below options) */
        .back-button {
            display: inline-block;
            margin-top: 40px; /* Increased spacing */
            padding: 12px 24px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }

        .back-button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Blockchain-Based Healthcare System</h1>
        <p class="security-msg">ðŸ”’ Your Data is Locked and Safe with Us ðŸ”’</p>
        <p>Securely register doctors and patients on the blockchain.</p>

        <div class="options">
            <div class="option" onclick="location.href='register_doctor.html'">
                <img src="doctor.png" alt="Register Doctor">
                <p>Register Doctor</p>
            </div>

            <div class="option" onclick="location.href='register_patient.html'">
                <img src="patient.png" alt="Register Patient">
                <p>Register Patient</p>
            </div>
        </div>

        <a href="index.html" class="back-button">Back</a>
    </div>

</body>
</html>
