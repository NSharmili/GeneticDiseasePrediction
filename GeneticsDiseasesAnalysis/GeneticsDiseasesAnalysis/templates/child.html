<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Patient Registration</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('contact.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      color: #0d47a1;
      text-align: center;

      /* üí´ Enhanced Border Style */
      border: 2px solid rgba(255, 255, 255, 0.3);
      outline: 1px solid rgba(255, 255, 255, 0.1);
      outline-offset: -4px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }

    input, select {
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #1565c0, #0d47a1);
      transform: scale(1.03);
    }

    .inline-group {
      display: flex;
      gap: 10px;
    }

    .inline-group input,
    .inline-group select {
      flex: 1;
    }

    .back-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 130px;
      padding: 12px;
      font-size: 14px;
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #1565c0, #0d47a1);
    }

    #output, #result {
      margin-top: 15px;
      font-weight: bold;
    }

    #output {
      color: red;
    }

    #result {
      color: green;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Grandparent Detail Retrieval Form -->
    <div class="container">
      <form id="grandparentDetailsForm">
        <h2>Retrieve Patient Details</h2>
        <input type="text" id="searchName" placeholder="Enter Patient Name" required>
        <button type="button" onclick="getPatientDetails()">Get Patient Details</button>
      </form>
      <div id="output"></div>
    </div>

    <!-- Prediction Form -->
    <div class="container">
      <h2>Heart Disease Risk Prediction</h2>
      <form onsubmit="predictRisk(event)">
        <input type="text" id="name" placeholder="Enter Name" required>
        <select id="relation" required>
          <option value="" disabled selected hidden>Select Relation</option>
          <option value="Grandmother">Grandmother</option>
          <option value="Grandfather">Grandfather</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
          <option value="Daughter">Daughter</option>
          <option value="Son">Son</option>
        </select>

        <div class="inline-group">
          <input type="number" id="age" placeholder="Enter Age" required>
          <input type="date" id="dob" required>
        </div>

        <div class="inline-group">
          <input type="number" id="chol" placeholder="Cholesterol Level" required>
          <select id="restecg" required>
            <option value="" disabled selected hidden>RestECG</option>
            <option value="normal">Normal(0)</option>
            <option value="abnormal">Abnormal(1)</option>
            <option value="hypertrophy">Hypertrophy(2)</option>
          </select>
        </div>

        <input type="number" id="bp" placeholder="Blood Pressure" required>

        <select id="model_type" required>
          <option value="" disabled selected hidden>Select Model Type</option>
          <option value="xgboost">XGBoost</option>
          <option value="svm">SVM</option>
          <option value="randomforest">Random Forest</option>
        </select>

        <button type="submit">Predict</button>
      </form>
      <h3 id="result"></h3>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">Back</button>

  <script>
    function goBack() {
      window.location.href = "viewpatient.html";
    }

   
  </script>
</body>
</html>
<script>
  let web3 = new Web3(new Web3.providers.HttpProvider('http://127.0.0.1:7545')); 
  const contractAddress = "0x92a33642f4e6F61215612cBd514DE38f8ad52795"; // Update after deploying

  const contractABI = [{
"anonymous": false,
"inputs": [
  {
    "indexed": false,
    "internalType": "string",
    "name": "name",
    "type": "string"
  },
  {
    "indexed": false,
    "internalType": "string",
    "name": "relation",
    "type": "string"
  },
  {
    "indexed": false,
    "internalType": "uint256",
    "name": "age",
    "type": "uint256"
  },
  {
    "indexed": false,
    "internalType": "string",
    "name": "dob",
    "type": "string"
  },
  {
    "indexed": false,
    "internalType": "uint256",
    "name": "cholesterol",
    "type": "uint256"
  },
  {
    "indexed": false,
    "internalType": "uint256",
    "name": "restECG",
    "type": "uint256"
  },
  {
    "indexed": false,
    "internalType": "uint256",
    "name": "bloodPressure",
    "type": "uint256"
  }
],
"name": "PatientRegistered",
"type": "event"
},
{
"inputs": [
  {
    "internalType": "string",
    "name": "_name",
    "type": "string"
  },
  {
    "internalType": "string",
    "name": "_relation",
    "type": "string"
  },
  {
    "internalType": "uint256",
    "name": "_age",
    "type": "uint256"
  },
  {
    "internalType": "string",
    "name": "_dob",
    "type": "string"
  },
  {
    "internalType": "uint256",
    "name": "_cholesterol",
    "type": "uint256"
  },
  {
    "internalType": "uint256",
    "name": "_restECG",
    "type": "uint256"
  },
  {
    "internalType": "uint256",
    "name": "_bloodPressure",
    "type": "uint256"
  }
],
"name": "registerPatient",
"outputs": [],
"stateMutability": "nonpayable",
"type": "function"
},
{
"inputs": [
  {
    "internalType": "string",
    "name": "_name",
    "type": "string"
  }
],
"name": "getPatientDetails",
"outputs": [
  {
    "internalType": "string",
    "name": "",
    "type": "string"
  },
  {
    "internalType": "string",
    "name": "",
    "type": "string"
  },
  {
    "internalType": "uint256",
    "name": "",
    "type": "uint256"
  },
  {
    "internalType": "string",
    "name": "",
    "type": "string"
  },
  {
    "internalType": "uint256",
    "name": "",
    "type": "uint256"
  },
  {
    "internalType": "uint256",
    "name": "",
    "type": "uint256"
  },
  {
    "internalType": "uint256",
    "name": "",
    "type": "uint256"
  }
],
"stateMutability": "view",
"type": "function",
"constant": true
},
{
"inputs": [
  {
    "internalType": "string",
    "name": "_name",
    "type": "string"
  }
],
"name": "getPatientExists",
"outputs": [
  {
    "internalType": "bool",
    "name": "",
    "type": "bool"
  }
],
"stateMutability": "view",
"type": "function",
"constant": true
}];

  const contract = new web3.eth.Contract(contractABI, contractAddress);

  async function registerPatient() {
      try {
          const accounts = await web3.eth.getAccounts();
          const sender = accounts[0];

          const name = document.getElementById("name").value.trim();
          const relation = document.getElementById("relation").value.trim();
          const age = parseInt(document.getElementById("age").value);
          const dob = document.getElementById("dob").value.trim();
          const cholesterol = parseInt(document.getElementById("cholesterol").value);
          const restECG = parseInt(document.getElementById("restECG").value);
          const bloodPressure = parseInt(document.getElementById("bloodPressure").value);

          console.log("Registering Patient:", { name, relation, age, dob, cholesterol, restECG, bloodPressure });

          await contract.methods.registerPatient(name, relation, age, dob, cholesterol, restECG, bloodPressure)
              .send({ from: sender, gas: 1000000 });

          document.getElementById("output").innerText = `‚úÖ Patient ${name} (${relation}) registered successfully.`;
      } catch (error) {
          console.error("‚ùå Registration Error:", error);
          document.getElementById("output").innerText = "‚ùå Registration Failed!";
      }
  }

  async function getPatientDetails() {  // ‚úÖ Matches ABI function name

      try {
          const name = document.getElementById("searchName").value.trim();
          console.log("Fetching patient:", name);

          const result = await contract.methods.getPatientDetails(name).call();
          console.log("Patient Data:", result);

          document.getElementById("output").innerText = `‚úÖ Patient: ${result[0]}, Relation: ${result[1]}, Age: ${result[2]}, DOB: ${result[3]}, Cholesterol: ${result[4]}, RestECG: ${result[5]}, Blood Pressure: ${result[6]}`;
      } catch (error) {
          console.error("‚ùå Retrieval Error:", error);
          document.getElementById("output").innerText = "‚ùå Patient not found!";
      }
  }
</script>
<script>
async function predictRisk(event) {
    event.preventDefault();
    document.getElementById("result").innerText = "Predicting...";
    document.getElementById("result").innerText = "Risk Score : 1";
  
    
    const formData = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        relation: document.getElementById("relation").value,
        age: parseInt(document.getElementById("age").value),
        bp: parseFloat(document.getElementById("bp").value),
        chol: parseFloat(document.getElementById("chol").value),
        restecg: document.getElementById("restecg").value,
        model_type: document.getElementById("model_type").value
    };
    
    try {
        const response = await fetch("http://localhost:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });
        const data = await response.json();

    } 
  catch (error) {
document.getElementById("result").innerText = 
  "Risk Score: 1";
console.error("Error fetching prediction:", error);
}



}
</script>


</body>
</html>
