<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Times New Roman', serif;
            background: url('prescription.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            overflow: hidden; /* Prevent scrolling */
        }

        /* Prescription Container */
        .prescription-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 86, 179, 0.5);
            width: 410px; /* Adjusted width */
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .prescription-container:hover {
            transform: scale(1.02);
            box-shadow: 0px 15px 40px rgba(0, 86, 179, 0.7);
        }

        /* Header Styling */
        h2 {
            color: #0056b3;
            margin-bottom: 12px;
            font-size: 22px; /* Slightly reduced */
            text-shadow: 2px 2px 5px rgba(0, 86, 179, 0.3);
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 15px; /* Slightly reduced */
        }

        input, textarea {
            width: 93%; /* Adjusted for compact fit */
            padding: 10px;
            border: 2px solid #0056b3;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: 0.3s;
            font-family: 'Times New Roman', serif;
            box-shadow: inset 2px 4px 10px rgba(0, 86, 179, 0.1);
        }

        input:focus, textarea:focus {
            border-color: #003f7f;
            box-shadow: 0px 0px 10px rgba(0, 86, 179, 0.5);
            outline: none;
        }

        textarea {
            resize: none;
            height: 75px; /* Kept same height but fits better */
        }

        /* Buttons (Print & Back) */
        .btn-container {
            margin-top: 18px;
        }

        .btn, .btn-back {
            background: #0056b3;
            color: white;
            border: none;
            padding: 12px 22px; /* Adjusted for better spacing */
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            font-family: 'Times New Roman', serif;
            box-shadow: 3px 6px 15px rgba(0, 86, 179, 0.4);
        }

        .btn:hover, .btn-back:hover {
            background: #003f7f;
            box-shadow: 4px 8px 20px rgba(0, 86, 179, 0.6);
            transform: translateY(-2px);
        }

        /* Back Button with Increased Font */
        .btn-back {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px; /* Increased font size */
            padding: 14px 24px; /* Adjusted padding for balance */
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="prescription-container">
        <h2>Prescription</h2>

        <div class="input-group">
            <label>Patient Name</label>
            <input type="text" placeholder="Enter patient name">
        </div>

        <div class="input-group">
            <label>Age</label>
            <input type="text" placeholder="Enter age manually">
        </div>

        <div class="input-group">
            <label>Medicine & Dosage</label>
            <textarea placeholder="Enter medicine and dosage"></textarea>
        </div>

        <div class="input-group">
            <label>Instructions</label>
            <textarea placeholder="Enter special instructions"></textarea>
        </div>

        <div class="btn-container">
            <button class="btn" onclick="window.print()">Print</button>
        </div>
    </div>

    <button class="btn-back" onclick="window.location.href='register_doctor.html'">Back</button>

</body>
</html>
